<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- site header -->
    <div class="header">
      <div class="logo">
        <img src="youtube-icon.svg" alt="youtube logo" />
      </div>
      <!-- search -->
      <div class="search">
        <div class="input">
          <input type="text" placeholder="Search" />
          <span class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <span class="circle microphone">
          <i class="fa-solid fa-microphone"></i>
        </span>
      </div>
      <div class="account">
        <span class="circle icon"><i class="fa-solid fa-video"></i></span>
        <span class="circle icon"><i class="fa-solid fa-bell"></i></span>
        <span class="circle personal"> r </span>
      </div>
    </div>
    <!-- main -->
    <main></main>
  </body>
</html>
